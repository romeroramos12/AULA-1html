<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Cores e Tamanho da Fonte</title>
    <style>
        .container {
            margin: 20px;
        }
        .buttons {
            margin-top: 10px;
        }
    </style>
    <script>
        function mudarCorFonte(cor) {
            document.getElementById('meuParagrafo').style.color = cor;
        }

        function mudarCorFundo(cor) {
            document.getElementById('meuParagrafo').style.backgroundColor = cor;
        }

        function aumentarFonte() {
            const paragrafo = document.getElementById('meuParagrafo');
            let tamanhoAtual = window.getComputedStyle(paragrafo).fontSize;
            let novoTamanho = parseFloat(tamanhoAtual) + 2;
            paragrafo.style.fontSize = novoTamanho + 'px';
        }

        function diminuirFonte() {
            const paragrafo = document.getElementById('meuParagrafo');
            let tamanhoAtual = window.getComputedStyle(paragrafo).fontSize;
            let novoTamanho = parseFloat(tamanhoAtual) - 2;
            paragrafo.style.fontSize = novoTamanho + 'px';
        }
    </script>
</head>
<body>
    <div class="container">
        <p id="meuParagrafo">Este é o texto do meu parágrafo. Você pode mudar a cor da fonte, a cor do fundo e o tamanho da fonte usando os botões abaixo.</p>
        
        <div class="buttons">
            <button onclick="mudarCorFonte('white')">Fonte Branca</button>
            <button onclick="mudarCorFonte('black')">Fonte Preta</button>
        </div>
        
        <div class="buttons">
            <button onclick="mudarCorFundo('white')">Fundo Branco</button>
            <button onclick="mudarCorFundo('black')">Fundo Preto</button>
        </div>

        <div class="buttons">
            <button onclick="aumentarFonte()">+</button>
            <button onclick="diminuirFonte()">-</button>
        </div>
    </div>
</body>
</html>
