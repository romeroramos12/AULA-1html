<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mudarCor(cor) {
            document.body.style.backgroundColor = cor;
        }
    </script>    
</head>
<body>
    <div>
        <h2>Escolha uma cor de fundo:</h2>
        <button onclick="mudarCor('red')">Vermerlho</button>
        <button onclick="mudarCor('green')">Verde</button>
        <button onclick="mudarCor('blue')">Azul</button>
        <button onclick="mudarCor('yellow')">Amarelo</button>
    </div>   
</body>
</html>
